<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Tiles</title>
  <meta name="keywords" content="Tiles">
  <meta name="description" content="Cool tiles to buy">

  <link rel="stylesheet" href="assets/styles/style-cded538de2.css"/>
</head>
<body>
  <header class="site-header site-header--dark">
    <div class="wrapper">
      <a href="index.html"><div class="site-header__logo">
        <div class="site-header__logo__graphic icon--trung-nguyen"><img class="site-header__img" src="./assets/images/logo2.png"></div>
      </div></a>

      <div class="site-header__menu-icon">
        <div class="site-header__menu-icon__middle"></div>
      </div>

      <div class="site-header__menu-content">
        <div class="site-header__btn-container">
          <a href="contact.html" class="btn">Contact Us</a>
        </div>
        <nav class="primary-nav primary-nav--pull-right">
          <ul>
            <ul>
              <li><a href="about.html" id="our-beginning-link">About</a></li>
              <li><a href="technology.html" id="features-link">Technology</a></li>
              <li><a href="products.html" id="testimonials-link">Products</a></li>
            </ul>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="page-section wrapper" ng-app="myApp" ng-controller="myCtrl">
    <h2 class="section-title" ng-show="view=='Type'"><span class="icon icon--star section-title__icon"></span> Our <strong>Products</strong></h2>
    <h2 class="section-title" ng-show="view=='Products'"><span class="icon icon--star section-title__icon"></span>{{typeName}}</h2>
    <a ng-show="view=='Products' || view=='Product'" class="btn" ng-click="goBack();">Back &larr;</a>

    <div class="row wrapper">

      <div class="row__large-4 row__medium-6 product" ng-repeat="type in types" ng-click="showProducts(type.name,type.products)" ng-show="view=='Type'">
          <img class="product__image" ng-src="{{type.link}}" alt="Couple walking down a street.">
          <div class="product__text-content">
            <div class="product__title">
              {{type.name}}
            </div>
          </div>
      </div>

      <div class="row__large-4 row__medium-6 product" ng-repeat="product in products" ng-click="showProduct(product)" ng-show="view=='Products'">
          <img class="product__image" ng-src="{{product.link}}" alt="Couple walking down a street.">
          <div class="product__text-content">
            <div class="product__title">
              {{product.name}}
            </div>
          </div>
      </div>

      <div id="product" ng-show="view=='Product'">
        <div class="row row--gutters wrapper">
          <div class="row__large-6">
            <div class="product__center">
              <img ng-src="{{currentProduct.link}}">
            </div>
            <!-- <div class="img-zoom-container">
              <img id="myimage" ng-src="{{currentProduct.link}}" width="300" height="240">
              <div id="myresult" class="img-zoom-result"></div>
            </div> -->
          </div>
          <div class="row__large-6">
            <h1 class="product__title">{{currentProduct.name}}</h1>
            <h2 class="product__subtitle">{{typeName}}</h2>
            <p class="product__description">{{currentProduct.desc}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>





  <footer class="site-footer">
    <div class="wrapper">
      <p><span class="site-footer__text">Copyright &copy; 2019 Trung Nguyen Plaza. All rights reserved.</span> <a href="contact.html" class="btn btn--orange">Contact Us</a></p>
    </div>
  </footer>
  <script src="assets/scripts/App-12084a1bbc.js"></script>
  <script src="/controllers/productController.js"></script>
</body>
</html>
